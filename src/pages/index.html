<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js Portfolio Experiment</title>

  <script>
    window.OPEN_DAT_GUI = true;
  </script>

  <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

  <div id="preloader" class="preloader">
    <div class="preloader__bg" data-bg></div>
    <div class="preloader__progress" data-percent></div>
  </div>
  
  <div id="scene" class="scene js-preload" data-load-count="10"></div>

  <ul class="arrows" id="arrows">
    <li>
      <button class="arrow prev" title="Previous slide" id="arrow-prev-slide"></button>
    </li>
    
    <li>
      <button class="arrow next" title="Next slide" id="arrow-next-slide"></button>
    </li>
  </ul>

</body>
</html>
